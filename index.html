<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Alumni Reunion | RSVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* Enhanced Global Reset and Variables */
        :root {
            /* Enactus Color Palette */
            --enactus-primary-yellow: #FFD700;
            --enactus-primary-blue: #1E90FF;
            --enactus-secondary-blue: #0066CC;
            --enactus-accent-orange: #FF6B35;
            --enactus-gradient: linear-gradient(135deg, #FFD700 0%, #1E90FF 100%);
            
            /* Typography */
            --font-primary: 'Inter', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
            
            /* Shadows and Elevations */
            --shadow-subtle: 0 4px 6px rgba(0,0,0,0.08);
            --shadow-medium: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-intense: 0 15px 35px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--enactus-primary-blue) transparent;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(145deg, #f4f6f9 0%, #e9ecf0 100%);
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 750px;
            background: white;
            border-radius: 25px;
            box-shadow: var(--shadow-intense);
            overflow: hidden;
            transform: translateZ(0);
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid rgba(30,144,255,0.1);
        }

        /* Enactus Branding Section */
        .enactus-header {
            background: var(--enactus-gradient);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .enactus-logo {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        /* Enhanced Welcome Section */
        .welcome-section {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            text-align: center;
            border-bottom: 2px solid rgba(30,144,255,0.1);
        }

        .alumni-name {
            font-family: var(--font-secondary);
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--enactus-secondary-blue);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .graduation-badge {
            display: inline-block;
            background: var(--enactus-accent-orange);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        /* Form Styling */
        .rsvp-form {
            padding: 50px;
            background: #f9fafb;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--enactus-secondary-blue);
            transition: all 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--enactus-primary-blue);
            box-shadow: 0 0 0 3px rgba(30,144,255,0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--enactus-gradient);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 20px auto;
            }

            .rsvp-form, .welcome-section {
                padding: 20px;
            }
        }

        /* Additional Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Section -->
        <section class="welcome-section">
            <div id="welcome-content">
                <h1 class="alumni-name" id="alumniName">Loading...</h1>
                <p id="welcomeMessage">Preparing your personalized invitation...</p>
                <span class="graduation-badge" id="graduationYear">Enactus Class</span>
            </div>
        </section>

        <!-- RSVP Form Section -->
        <section class="rsvp-form" id="rsvpFormSection">
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="mealPreference" class="form-label">Meal Preference</label>
                    <select id="mealPreference" class="form-input form-select" required>
                        <option value="">Select Meal</option>
                        <option value="chicken">Chicken</option>
                        <option value="beef">Beef</option>
                        <option value="vegetarian">Vegetarian</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes" class="form-label">Special Notes (Optional)</label>
                    <textarea id="notes" class="form-input" rows="3"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Confirm RSVP</button>
            </form>
        </section>

        <!-- Confirmation Section -->
        <section class="confirmation-section" id="confirmationSection">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h2 id="confirmationName">Thank You!</h2>
            <p id="confirmationDetails">Your RSVP has been received.</p>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Firebase Configuration (Replace with your actual Firebase config)
const firebaseConfig = {

  apiKey: "AIzaSyDDdhJ31y8R_NSd08yMprlDg2tbQPd4ii0",

  authDomain: "enactusrsvp-3a4c0.firebaseapp.com",

  projectId: "enactusrsvp-3a4c0",

  storageBucket: "enactusrsvp-3a4c0.firebasestorage.app",

  messagingSenderId: "34193606713",

  appId: "1:34193606713:web:f713754817f79b482065e8",

  measurementId: "G-TVK059C0P4"

};


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Page Initialization
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const alumniId = urlParams.get('id');

            if (!alumniId) {
                alert('Invalid invitation link. Please use the unique QR code provided.');
                return;
            }

            // Fetch Alumni Details
            const alumniRef = db.collection('alumni').doc(alumniId);
            alumniRef.get().then((doc) => {
                if (doc.exists) {
                    const alumniData = doc.data();
                    
                    // Populate Welcome Section
                    document.getElementById('alumniName').textContent = alumniData.name;
                    document.getElementById('welcomeMessage').textContent = 
                        alumniData.welcomeMessage || 
                        `Welcome back, ${alumniData.name}! We are thrilled to celebrate the Enactus legacy with you.`;
                    document.getElementById('graduationYear').textContent = 
                        `Enactus Class of ${alumniData.graduationYear}`;

                    // Pre-fill Form
                    document.getElementById('name').value = alumniData.name;
                    document.getElementById('email').value = alumniData.email;
                } else {
                    alert('Alumni record not found.');
                }
            }).catch((error) => {
                console.error("Error fetching alumni details:", error);
                alert('Unable to load alumni information.');
            });

            // RSVP Form Submission
            const rsvpForm = document.getElementById('rsvpForm');
            const rsvpFormSection = document.getElementById('rsvpFormSection');
            const confirmationSection = document.getElementById('confirmationSection');

            rsvpForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const rsvpData = {
                    alumniId: alumniId,
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    mealPreference: document.getElementById('mealPreference').value,
                    notes: document.getElementById('notes').value,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Save RSVP to Firestore
                db.collection('rsvps').add(rsvpData)
                    .then(() => {
                        // Update Alumni RSVP Status
                        return alumniRef.update({ rsvpStatus: 'confirmed' });
                    })
                    .then(() => {
                        // Show Confirmation
                        rsvpFormSection.style.display = 'none';
                        confirmationSection.style.display = 'block';
                        document.getElementById('confirmationName').textContent = 
                            `Thank You, ${rsvpData.name}!`;
                        document.getElementById('confirmationDetails').textContent = 
                            `We've reserved your seat for a ${rsvpData.mealPreference} meal.`;
                    })
                    .catch((error) => {
                        console.error("Error submitting RSVP:", error);
                        alert('Unable to submit RSVP. Please try again.');
                    });
            });
        });
    </script>
</body>
</html>
